<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Legendas - Verbo AI</title>
    <link rel="stylesheet" href="CaptionGenerator.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="bg-animation"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../logo.png" alt="Verbo AI Logo">
                <span>Verbo AI</span>
            </div>
            <div class="user-info">
                <span id="user-display-name">Carregando...</span>
                <a href="../SettingsPage/settings.html" class="settings-link" title="Configurações">
                    <img id="user-avatar-desktop" src="../placeholder-avatar.png" alt="Avatar do Usuário">
                </a>
                <button id="logout-btn" title="Sair">Sair</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="header">
            <h1><span class="header-icon">🎯</span> Gerador de Legendas</h1>
            <p class="description">Crie legendas criativas e autênticas para sua marca.</p>
        </header>

        <div class="form-container">
            <form id="captionForm">
                
                <div class="form-group">
                    <label for="tema">🎯 Tema Central <span class="required">*</span></label>
                    <input type="text" id="tema" name="tema" required placeholder="Ex: Lançamento de produto, promoção, bastidores da empresa">
                </div>

                <div class="form-group">
                    <label for="objetivo">🧠 Objetivo da Postagem <span class="required">*</span></label>
                    <select id="objetivo" name="objetivo" required>
                        <option value="">Selecione um objetivo</option>
                        <option value="engajar">Engajar o público</option>
                        <option value="informar">Informar sobre algo</option>
                        <option value="anunciar">Anunciar uma novidade</option>
                        <option value="inspirar">Inspirar e motivar</option>
                        <option value="gerar identificacao">Gerar identificação com a marca</option>
                        <option value="promover">Promover produto/serviço</option>
                        <option value="vender">Incentivar uma venda</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>🎭 Tom da Legenda <span class="required">*</span></label>
                    <div class="tone-grid">
                        <div class="tone-option"><input type="radio" id="inspirador" name="tom" value="Inspirador e Ousado" required checked><label for="inspirador">✨ Inspirador</label></div>
                        <div class="tone-option"><input type="radio" id="criativo" name="tom" value="Criativo e Inteligente"><label for="criativo">😏 Criativo</label></div>
                        <div class="tone-option"><input type="radio" id="reflexivo" name="tom" value="Reflexivo e Direto"><label for="reflexivo">🤔 Reflexivo</label></div>
                        <div class="tone-option"><input type="radio" id="divertido" name="tom" value="Divertido e Leve"><label for="divertido">😄 Divertido</label></div>
                        <div class="tone-option"><input type="radio" id="corporativo" name="tom" value="Sério e Corporativo"><label for="corporativo">👔 Corporativo</label></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="publico">👤 Público-Alvo Principal <span class="required">*</span></label>
                    <select id="publico" name="publico" required>
                        <option value="">Selecione o público</option>
                        <option value="Novos clientes">Novos clientes</option>
                        <option value="Clientes existentes">Clientes existentes</option>
                        <option value="Seguidores engajados">Seguidores engajados</option>
                        <option value="Profissionais da área">Profissionais da área</option>
                        <option value="Público em geral">Público em geral</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="palavrasChave">💡 Palavras-chave (Opcional)</label>
                    <input type="text" id="palavrasChave" name="palavrasChave" placeholder="Ex: café, tecnologia, moda sustentável...">
                </div>

                <div class="form-group">
                    <label for="evitar">❌ O que evitar (Opcional)</label>
                    <input type="text" id="evitar" name="evitar" placeholder="Ex: termos técnicos, jargões, clichês...">
                </div>

                <div class="form-group">
                    <label for="observacoes">📎 Observações Adicionais (Opcional)</label>
                    <textarea id="observacoes" name="observacoes" placeholder="Detalhes importantes, menções específicas, contexto..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Gerar Legenda Criativa
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Criando sua legenda personalizada...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <h3 class="result-title">✨ Sua Legenda Gerada:</h3>
                <div class="result-content" id="resultContent"></div>
                <button class="copy-btn" id="copyButton">Copiar Legenda</button>
            </div>
        </div>
    </main>

    <nav class="mobile-bottom-nav">
        <a href="../index.html" class="nav-item" aria-label="Hub">
            <i class="material-icons-outlined">apps</i>
            <span>Hub</span>
        </a>
        <a href="../SettingsPage/settings.html" class="nav-item" aria-label="Configurações">
            <div id="user-avatar-mobile-container" class="mobile-avatar-wrapper">
                 <i class="material-icons-outlined">settings</i>
            </div>
            <span>Ajustes</span>
        </a>
        <button id="mobile-logout-btn" class="nav-item" aria-label="Sair">
            <i class="material-icons-outlined">logout</i>
            <span>Sair</span>
        </button>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="../auth.js"></script>
    <script src="CaptionGenerator.js"></script>
</body>
</html>
