<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Perguntas para Entrevista - Verbo AI</title>
    <link rel="stylesheet" href="EntrevistaPage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="bg-animation"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../logo.png" alt="Verbo AI Logo">
                <span>Verbo AI</span>
            </div>
            <div class="user-info">
                <span id="user-display-name">Carregando...</span>
                <a href="../SettingsPage/settings.html" class="settings-link" title="Configurações">
                    <img id="user-avatar-desktop" src="../placeholder-avatar.png" alt="Avatar do Usuário">
                </a>
                <button id="logout-btn" title="Sair">Sair</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="header">
            <h1><span class="header-icon">🎙️</span> Gerador de Perguntas para Entrevista</h1>
            <p class="description">Preencha os campos para gerar perguntas personalizadas para sua marca ou projeto.</p>
        </header>

        <div class="form-container">
            <form id="interviewForm">
                
                <div class="form-group">
                    <label for="tema">Tema da Entrevista <span class="required">*</span></label>
                    <input type="text" id="tema" name="tema" placeholder="Ex: A jornada do fundador, Inovação em tecnologia" required>
                </div>

                <div class="form-group">
                    <label for="publico">Perfil do Entrevistado</label>
                    <input type="text" id="publico" name="publico" placeholder="Ex: CEO, cliente satisfeito, especialista do setor">
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade de Perguntas <span class="required">*</span></label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="5" required>
                </div>

                <div class="form-group">
                    <label>Estilo das Perguntas <span class="required">*</span></label>
                    <div class="option-grid">
                        <div class="option-item"><input type="radio" id="estiloProfundas" name="estilo" value="Profundo e Investigativo" required checked><label for="estiloProfundas">🔍 Profundas</label></div>
                        <div class="option-item"><input type="radio" id="estiloCriativas" name="estilo" value="Criativo e Inovador"><label for="estiloCriativas">💡 Criativas</label></div>
                        <div class="option-item"><input type="radio" id="estiloObjetivas" name="estilo" value="Objetivo e Direto"><label for="estiloObjetivas">🎯 Objetivas</label></div>
                        <div class="option-item"><input type="radio" id="estiloEmocionais" name="estilo" value="Emocional e Humano"><label for="estiloEmocionais">💓 Emocionais</label></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contexto_adicional">Contexto Adicional (Opcional)</label>
                    <textarea id="contexto_adicional" name="contexto_adicional" rows="4" placeholder="Ex: A entrevista será para um vídeo de lançamento de produto."></textarea>
                </div>

                <button type="submit" class="submit-btn">Gerar Perguntas</button>
            </form>

            <div class="loading" id="loadingMessage">
                <div class="spinner"></div>
                <p>Gerando perguntas, aguarde...</p>
            </div>

            <div class="error" id="errorMessage"></div>

            <div class="result" id="resultSection">
                <h3 class="result-title">✨ Perguntas Geradas</h3>
                <div class="result-content" id="interviewQuestions"></div>
                <button class="copy-btn" id="copyButton">Copiar Perguntas</button>
            </div>
        </div>
    </main>

    <nav class="mobile-bottom-nav">
        <a href="../index.html" class="nav-item" aria-label="Hub">
            <i class="material-icons-outlined">apps</i>
            <span>Hub</span>
        </a>
        <a href="../SettingsPage/settings.html" class="nav-item" aria-label="Configurações">
            <div id="user-avatar-mobile-container" class="mobile-avatar-wrapper">
                 <i class="material-icons-outlined">settings</i>
            </div>
            <span>Ajustes</span>
        </a>
        <button id="mobile-logout-btn" class="nav-item" aria-label="Sair">
            <i class="material-icons-outlined">logout</i>
            <span>Sair</span>
        </button>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="../auth.js"></script>
    
    <script src="EntrevistaPage.js"></script>
</body>
</html>
